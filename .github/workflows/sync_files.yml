name: Sync Files
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
      - name: Run GitHub File Sync
        uses: cloudquery/repo-file-sync-action@610fe99837f7050d125e6e47914181b6001893d8
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          BRANCH_PREFIX: custom-branch
          PR_LABELS: chore
          COMMIT_PREFIX: "chore: "
          OVERWRITE_EXISTING_PR: true
